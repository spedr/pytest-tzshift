name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"

    - name: Install system packages (locales + tzdata)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y locales tzdata
        sudo locale-gen en_US.UTF-8 de_DE.UTF-8 fr_FR.UTF-8 ja_JP.UTF-8
        sudo dpkg-reconfigure -f noninteractive locales

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        # pytest is already included as a dependency in your pyproject.toml

    - name: Run pytest
      run: pytest -ra -q